<!DOCTYPE html>
<html>
    <head>
      <style>
          p{
              background-color: rgb(104, 196, 212);
          }
          h1{
              background-color: chartreuse;
          }
          div{
              background-color: green;
          }
          .one{
            opacity: 0.1;
          }
          .two{
          opacity: 0.4;
          }
          .three{
          opacity: 0.5;
          }
          .four{
          opacity: 0.7;
          }
          
      </style>
    </head>
    <body>
        <h1>Transperent Box</h1>
        <p>This can make the text inside a fully transparent element hard to read.</p>
         <br>
        <div class="one"><h1>opacity1</h1></div>
        <div class="two"><h1>opacity2</h1></div>
        <div class="three"><h1>opacity3</h1></div>
        <div class="four"><h1>opacity4</h1></div>

        
    </body>
</html>
