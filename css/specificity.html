<!DOCTYPE html>
<html>
<head>
<style>
h1 {background-color: red;}
h1 {background-color: yellow;}

div#a {background-color: green;}
#a {background-color: yellow;}
div[id=a] {background-color: blue;}
</style>
</head>
<body>

<h1>This is heading 1</h1>
<p>If the same rule is written twice into the external style sheet, 
    then the lower rule in the style sheet is closer to the element to be styled, and 
    therefore will be applied</p>
    <br>

    <div id="a">This is a div</div>
</body>
</html>
