<!DOCTYPE html>
<html>
<head>
<style> 
.div {
  width: 300px;
  height: 100px;
  padding: 15px;
  background-color: yellow;
  box-shadow: 10px 10px;
}

.div1 {
  width: 300px;
  height: 100px;
  padding: 15px;
  background-color: yellow;
  box-shadow: 10px 10px  violet;
}

.div2 {
  width: 300px;
  height: 100px;
  padding: 15px;
  background-color: red;
 
}

.div2:hover{
    box-shadow: 10px 10px  violet;
}
</style>
</head>
<body>

<h1>The box-shadow Property</h1>

<div class="div">This is a div element with a box-shadow</div><br><br>

<div class="div1">This is a div element with a box-shadow</div><br><br>

<div class="div2">This is a div element with a box-shadow</div><br><br>




</body>
</html>
