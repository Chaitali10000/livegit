<!DOCTYPE html>
<html>
    <head>
       <style>
           div.one {
            width: 500px;
            margin: auto;
            border: 3px solid #73AD21;
            }

            div.two {
            max-width: 500px;
            margin: auto;
            border: 3px solid #73AD21;
            }
       </style>
    </head>
    <body>
        <h1>CSS max-width</h1>
        <div class="one">This element has width 500px</div>

        <br>

        <div class="two">This element has max-width 500px</div>
    </body>
</html>
